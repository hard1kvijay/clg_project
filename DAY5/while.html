<!DOCTYPE html>
<html lang="en">
<head>
    <title>js functions</title>
</head>
<body>
    <h1 id="murugan"></h1>
    <script>
        i=0
        text=''
        while(i<10){
            text+="This is "+i+"<br>";
            i++
        }
        document.getElementById("murugan").innerHTML=text
    </script>
    


    
</body>
</html>
